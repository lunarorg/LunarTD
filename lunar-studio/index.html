<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunarTD</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0f1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        .glow-circle {
            position: absolute;
            bottom: 2%;
            right: 45%;
            width: 120px;
            height: 120px;
            background-color: #4b0082;
            border-radius: 50%;
            filter: blur(40px);
            animation: pulse 3s infinite;
            opacity: 0.7;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .content {
            text-align: center;
            max-width: 90%;
            padding: 20px;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #cfcfcf;
        }

        .button {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 12px 24px;
            border: 2px solid #ffffff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #4b0082;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="glow-circle"></div>
    <div class="glow-circle"></div>
    <div class="glow-circle"></div>

    <div class="content">

        <img src="assets/branding/icon.png" alt="Icon" class="icon">

        <h3>Lunar Studio</h3>
        <p>Welcome to Lunar Studio (test design)!<br>Use the button below to continue!</p>
        
        <br>
         <br>

        <button class="button" onclick="window.open('https://lunarorg.github.io/LunarTD/lunar-studio/main/home/index.html', '_blank')">Take Me there!</button>
    </div>

</body>
</html>
