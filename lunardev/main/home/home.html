<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunarDev</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        :root {
            --background-color: #141a26;
            --body-color: #1e1e1e;
            --text-color: #ffffff;
            --accent-color: #5b3a85;
        }

        .light-theme {
            --background-color: #d3d3d3;
            --body-color: #f0f0f0;
            --text-color: #00008b;
            --accent-color: #5b3a85;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            width: 90%;
            max-width: 1200px;
            padding: 15px;
            background-color: var(--body-color);
            border-radius: 15px;
            border: 2px solid var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .navbar a {
            color: var(--text-color);
            text-decoration: none;
            padding: 8px 12px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: var(--accent-color);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--body-color);
            min-width: 160px;
            border-radius: 8px;
            z-index: 1;
            overflow: hidden;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--accent-color);
            top: 180%;
        }

        .dropdown-content a {
            color: #ffffff;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            background-color: var(--body-color);
        }

        .dropdown-content a:hover {
            background-color: var(--accent-color);
            border-radius: 8px;
            color: #ffffff;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .theme-switcher {
            cursor: pointer;
            padding: 10px;
            background-color: var(--accent-color);
            border: none;
            border-radius: 5px;
            color: var(--text-color);
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: var(--body-color);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--accent-color);
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
        }

        h3 {
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 20px;
        }

        .button {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #7b5ca7;
        }

        footer {
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <a href="home.html">Home</a>
        <div class="dropdown">
            <a href="#">Menu</a>
            <div class="dropdown-content">
                <a href="#">Accounts</a>
                <a href="#">Projects</a>
                <a href="#">Downloads</a>
                <a href="#">Tools</a>
                <a href="#">Experiments</a>
                <a href="#">Our App</a>
                <a href="#">Info</a>
                <a href="#">Settings</a>
            </div>
        </div>
        <button class="theme-switcher" onclick="toggleTheme()">Switch Theme</button>
    </header>
    
    <div class="container">
        <h3>Welcome to LunarDev</h3>
        <p>The website is still being worked on, please come back soon!</p>
        <button class="button">I understand!</button>
    </div>

    <footer>
        &copy; 2024 LunarDev, by Lunar Developments. All rights reserved.
    </footer>

    <script>

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
        }
    </script>
</body>
</html>
